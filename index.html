  <h1>猜猜这个宝可梦是谁？</h1>

  <button onclick="startTimedMode()">15秒挑战模式</button>
  <button onclick="startFreeMode()">1分钟自由答题</button>

<img id="pokemon-img" src="" alt="宝可梦剪影" />

<button onclick="checkGuess()">提交</button>

<p id="result"></p>
<button onclick="loadNew()">换一个</button>
